<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        {% for i in m %}
        <div class="col-sm-3">
            <div class="card" style="width:302px;">
  <img src="{{i.image.url}}" height="300px" width="200px"  class="card-img-top"  alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text">{{ i.year }}</p>
    <a href="{% url 'app:detail' i.id %}" class="btn btn-primary">DETAILS</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
